<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  console.log('----------------- start -----------------');
  setTimeout(() => {
    console.log('setTimeout');
  }, 0)
  new Promise((resolve, reject) =>{  // new Promise(xx)相当于同步任务, 会立即执行, .then后面的是微任务
    for (var i = 0; i < 5; i++) {
      console.log(i);
    }
    resolve();
  }).then(() => {
    console.log('promise实例成功回调执行');
  })
  console.log('----------------- end -----------------');

  // start 0,1,2,3,4 end promise setTimeout

</script>
</body>
</html>
