<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/lodash.js/4.17.15/lodash.core.js"></script>
</head>
<body>
<script>
    function create(){
      let obj=new Object()
      let Con =[].shift.call(arguments)
      obj.__proto__=Con.prototype
      let result=Con.apply(obj)
      return result instanceof Object?result:obj
    }

    function parent () {
      this.name='老王'
      return {
        origin:'王室'
      }
    }
    parent.prototype.speak=function(){
      console.log('回家吃饭了')
    }

    // let p1=create(parent)
    let p1=new parent()
    console.log(p1.name)
    p1.speak()

    console.log('xxxssss==')

</script>
</body>
</html>
