<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function cengxu(root){
      let queue=[[root,0]]
      let res=[]
      while(queue.length){
        let [node,level]=queue.pop()
        if(!res[level]){
          res.push([])
        }
        res[level].push(node.val)

        if(node.left){
          queue.push([node.left,level+1])
        }
        if(node.right){
          queue.push([node.right,level+1])
        }
      }
    }
</script>
</body>
</html>
