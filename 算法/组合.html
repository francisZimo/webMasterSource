<script>
  var combine = function(n, k) {
    let path=[]
    let res=[]
    let recursion=(n,startIndex)=>{
      if(path.length===k){
        res.push([...path])
        return
      }
      for(let i=startIndex;i<= n - (k - path.length) + 1;i++){
        path.push(i)
        recursion(n,i+1)
        path.pop()
      }
    }
    recursion(n,1)
