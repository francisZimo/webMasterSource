<body>
<script>
  var maxDepth = function(root) {
    if(root===null) {
      return 0
    }
   return 1+Math.max(maxDepth(root.left),maxDepth(root.right))
  };
  let s={
    val:3,
    left:{
      val:9,
      left:null,
      right:null
    },
    right:{
      val:20,
      left:{
        val:15,
        left:null,
        right:null
      },
      right:{
        val:7,
        left:null,
        right:null
      }
    }
  }
  console.log(maxDepth(s))
</script>
</body>
</html>
