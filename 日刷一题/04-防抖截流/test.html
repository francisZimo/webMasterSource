<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="root"/>
<button id="btn">点击</button>
<script>
  function debounce(fn,await){
    let timer=''
    return function(){
      clearTimeout(timer)
      timer=setTimeout(()=>{
        fn.apply(this,arguments)
      },await)
    }
  }
  function throttle(fn,await){
    let activeTime=0
    return function () {
      let now=Date.now()
      if(now-activeTime>await){
        fn.apply(this,arguments)
        activeTime=Date.now()
      }
    }
  }

  function sayHi(e){
    console.log('防抖成功',e.target.value)
  }
  let root=document.getElementById('root')
  root.addEventListener('input',debounce(sayHi,1000))
  let btn=document.getElementById('btn')
  btn.addEventListener('click',throttle(sayHi,1000))

</script>
</body>
</html>
