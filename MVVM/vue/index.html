<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <input v-model="message"/>
    <p>{{message}}</p>
    <p>{{name}}</p>

    <button @click="addD(obj)">{{obj.d}}</button>
    <button @click="addE(obj)">{{obj.e}}</button>
</div>
<script>
let app=new Vue({
  el:'#app',
  data:{
    message:'hello vue',
    name:[1,2,3],
    obj:{}
  },
  mounted(){
    this.obj={d:1}
    this.obj.e=0
    this.obj.d=3
    console.log('after==',this.obj)
  },
  methods:{
    addD(item){
      item.d=item.d+1
      console.log('ddd==',item)
    },
    addE(item){
      item.e=item.e+1
      console.log('eee==',item)
    }
  }
})
</script>
</body>
</html>
