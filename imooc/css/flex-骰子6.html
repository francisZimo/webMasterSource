<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .main{
            display: flex;
            width:60px;
            height:60px;
            padding:10px;
            border:2px solid red;
            flex-wrap:wrap;
            align-content: space-between;
            flex-direction: column;


        }
        .main div{

            width:20px;
            height:20px;
            box-sizing: border-box;
            background-color: #61dafb;
            border-radius: 50%;

        }

    </style>
</head>
<body>
<div class="main">
    <div class="col1">1</div>
    <div class="col2">2</div>
    <div class="col3">3</div>
    <div class="col3">4</div>
    <div class="col3">5</div>
    <div class="col3">6</div>

</div>
</body>
</html>
